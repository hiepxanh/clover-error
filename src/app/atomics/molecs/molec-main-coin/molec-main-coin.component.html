<div class="bg-slate-300 h-screen mx-40 overflow-auto">
    <div class="flex py-3 font-bold text-2xl bg-slate-200 text-slate-600 ">
        <div *ngFor="let menu of menu">
            <div class="pl-5">{{menu.menu}}</div>
        </div>
    </div>
    <div class="grid grid-cols-10 my-6 mx-10">
        <div class="col-span-6 bg-green-900 rounded-l-lg text-white pl-4 py-1">
            <div *ngFor="let item of items" class="py-2">
                <div class="py-1">{{item.userName}}</div>
                <div class="py-1">{{item.code}} </div>
                <div class="py-1">{{item.money}}</div>
                <div class="py-1">{{item.time}}</div>
            </div>
        </div>
        <div class="col-span-4 bg-slate-200 rounded-r-lg flex justify-center items-center">
            <div class="grid grid-cols-12 ">
                <div *ngFor="let icon of icons" class="col-span-6">
                    <div><app-atom-btn-coin [word]="icon.name"></app-atom-btn-coin></div>
                </div>
            </div>
        </div>
    </div>
</div>
