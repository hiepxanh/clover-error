<div class="w-24 h-full bg-white relative text-xl -ml-0.5">
    <div class="flex flex-col items-center justify-center">
        <app-atom-icon class="cursor-pointer text-[#438ffe] py-4 mt-3" [name]="'fa-plus-square-o'"></app-atom-icon>
        <div *ngFor="let icon of icons" class="py-4 text-[#abb1bf]">
            <app-atom-icon class="cursor-pointer" [name]='icon'></app-atom-icon>
        </div>
        <div class="flex flex-col text-[#abb1bf] absolute bottom-5">
            <div *ngFor="let icon of icons2" class="py-5" >
                <app-atom-icon [name]="icon"></app-atom-icon>
            </div>
        </div>
    </div>
</div>
